<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Test</title>

    <script src="https://kit.fontawesome.com/3efd651053.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="main">

        <div class="text">
            <p>Aa</p>
        </div>

        <div class="btn">Button</div>

        <div class="text-input">
            <input type="text" id="input">
            <label for="input">Input</label>
        </div>

        <div class="search">
            <input type="text" id="search">
            <label for="search">
                <img src="./icons/search.svg" alt="search icon" class="icon">
                <p>Search for...</p>
            </label>
        </div>

        <div class="radio-inputs">
            <input type="radio" name="radio" checked>
            <input type="radio" name="radio">
        </div>

        <div class="checkbox-inputs">
            <input type="checkbox" checked>
            <input type="checkbox">
        </div>

        <div class="toggle">
            <input type="checkbox" checked>
            <div class="toggle-response"></div>
        </div>


        <div class="range-sliders">
            <div class="slider_v2" id="slider_v2">
                <div class="bar">
                    <div class="fill"></div>
                </div>
                <input type="range" name="range" id="range" value="75">
                <div class="tooltip">50%</div>
            </div>

            <div class="slider_v1" id="slider_v1">
                <div class="bar">
                    <div class="fill"></div>
                </div>
                <input type="range" name="range" id="range">
            </div>

            <div class="slider_v3" id="slider_v3">
                <div class="bar">
                    <div class="fill">
                        <div class="thumb"></div>
                    </div>
                </div>
                <input type="range" name="range" id="range" value="25">
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
